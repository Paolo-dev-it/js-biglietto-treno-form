<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h2 class="text-uppercase">calcola il prezzo del tuo biglietto</h2>

        <form action="" class="d-flex">
          <div class="col-4">
            <p>Nome e cognome</p>
            <input type="text" id="nameSurname" />
          </div>
          <div class="col-4">
            <p>Km da percorrere</p>
            <input type="text" id="numbersKm" />
          </div>
          <div class="col-4">
            <p>Fascia d'età</p>

            <select
              class="form-select"
              aria-label="Default select example"
              id="select"
            >
              <option selected>Seleziona la tua fascia d'età</option>
              <option value="1">Minorenne</option>
              <option value="2">Maggiorenne</option>
              <option value="3">Anziano</option>
            </select>
          </div>
        </form>
        <div class="d-flex">
          <div class="col-6">
            <button onclick="totalPriceTravel();return false">
              Costo totale
            </button>
          </div>
          <div class="">
            <button onclick="totalPriceTravel();return false">
              Costo totale
            </button>
          </div>
        </div>

        <h2 id="totalKm"></h2>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
