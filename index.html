<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biglietto treno</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body class="bg-danger">
    <div class="container p-5">
      <h2 class="text-uppercase text-center text-white">
        calcola il prezzo del tuo biglietto
      </h2>
      <div class="row bg-white">
        <form action="" class="d-flex mt-5 text-center" id="form">
          <div class="col-4">
            <p class="text-danger">Nome e cognome</p>
            <input type="text" id="nameSurname" />
          </div>
          <div class="col-4">
            <p>Km da percorrere</p>
            <input type="text" id="numbersKm" />
          </div>
          <div class="col-4">
            <p>Fascia d'et√†</p>

            <select
              class="form-select"
              aria-label="Default select example"
              id="select"
            >
              <option value="1">Minorenne</option>
              <option value="2">Maggiorenne</option>
              <option value="3">Anziano</option>
            </select>
          </div>
        </form>
        <div class="d-flex">
          <div class="col-6 text-center">
            <button id="" onclick="totalPriceTravel();return false">
              Costo totale
            </button>
          </div>
          <div class="col-6 text-center">
            <button onclick="reset();return false">Annulla</button>
          </div>
        </div>
      </div>
      <div class="row ticketResult" id="ticket">
        <h2 class="text-uppercase text-center mt-5 text-white">
          il tuo biglietto
        </h2>
        <div class="col-12">
          <div class="bg-white mt-5 p-4">
            <h3 class="text-uppercase">dettaglio passeggeri</h3>

            <div class="card mb-3" style="max-width: 100%">
              <div class="row g-0">
                <div class="col-md-4 justify-content-center bg-secondary p-4">
                  <h3 class="text-uppercase d-flex align-items-center fw-bold">
                    nome passeggero
                  </h3>
                  <h4 id="passenger" class="d-flex text-start"></h4>
                </div>
                <div class="col-md-8">
                  <table class="table table-borderless">
                    <thead>
                      <tr>
                        <th scope="col">Offerta</th>
                        <th scope="col">Carrozza</th>
                        <th scope="col">Codice CP</th>
                        <th scope="col">Costo biglietto</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                      </tr>
                      <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                      </tr>
                      <tr>
                        <td>Biglietto standard</td>
                        <td id="numeroRandom"></td>
                        <td id="cpCode"></td>
                        <td id="totalKm"></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
